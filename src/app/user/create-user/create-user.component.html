<section>
    <div class="registration-container">
      <h2>Create an Account for TRIP<i>news</i></h2>
      <form #f="ngForm" (ngSubmit)="createUser(f)">
        <input type="email" name="email" ngModel placeholder="Email" required>
        <input type="text" name="username" ngModel placeholder="Username" required>
        <input type="password" name="password" ngModel placeholder="Password" required>
        <input type="text" name="pfp" ngModel placeholder="Profile Picture URL (Optional)">
        <button type="submit">Register</button>
      </form>
      
      <!-- ✅ Success message (shows only when registration is successful) -->
      <p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>
      
      <!-- ❌ Error message (shows if there's an error) -->
      <p *ngIf="error" style="color: red;">{{ error }}</p>
    </div>
  </section>
