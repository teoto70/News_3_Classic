<section>
    <div class="registration-container">
      <h2>Create an Account for TRIP<i>news</i></h2>
      <form #registrationForm="ngForm" (ngSubmit)="createUser(registrationForm)">
        @if(error){
        <div class="error">
          <p>{{ error }}</p>
        </div>
        }
        <!-- Email Field -->
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          ngModel
          required 
          email 
          #emailRef="ngModel"
          placeholder="Enter your email">
        
        <!-- Email Error -->
        <div *ngIf="emailRef.invalid && emailRef.touched" class="error">
          <p *ngIf="emailRef.errors?.['required']">Email is required.</p>
          <p *ngIf="emailRef.errors?.['email']">Enter a valid email.</p>
        </div>
  
        <!-- Username Field -->
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          ngModel
          required
          minlength="3" 
          #usernameRef="ngModel"
          placeholder="Choose a username">
        
        <!-- Username Error -->
        <div *ngIf="usernameRef.invalid && usernameRef.touched" class="error">
          <p *ngIf="usernameRef.errors?.['required']">Username is required.</p>
          <p *ngIf="usernameRef.errors?.['minlength']">Username must be at least 3 characters.</p>
        </div>
  
        <!-- Password Field -->
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          ngModel
          required 
          minlength="6" 
          #passwordRef="ngModel"
          placeholder="Create a password">
        
        <!-- Password Error -->
        <div *ngIf="passwordRef.invalid && passwordRef.touched" class="error">
          <p *ngIf="passwordRef.errors?.['required']">Password is required.</p>
          <p *ngIf="passwordRef.errors?.['minlength']">Password must be at least 6 characters.</p>
        </div>
  
        <!-- Profile Picture (PFP) Field -->
        <label for="pfp">Profile Picture (URL)</label>
        <input 
          type="text" 
          id="pfp" 
          name="pfp" 
          ngModel
          required
          placeholder="Profile picture URL">
        
        <!-- Submit Button -->
        <button type="submit" class="register-btn" [disabled]="registrationForm.invalid">Create Account</button>
      </form>
    </div>
  </section>
