<header class="header">
  <div class="header-container">

    <!-- Logo -->
    <div class="logo-container">
      <a routerLink="/">
        <img src="/images/logo.png" alt="TripNews Logo" />
      </a>
    </div>

    <!-- Hamburger Icon (Visible on Mobile) -->
    <button 
      class="hamburger"
      (click)="toggleMenu()"
      aria-label="Toggle Navigation"
    >
      <!-- Simple Hamburger Icon (3 bars). Use any icon you like -->
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <!-- Navigation -->
    <!-- We bind the class "nav-open" when isMenuOpen == true -->
    <nav [class.nav-open]="isMenuOpen" class="nav">
      <ul>
        <li *ngFor="let category of categoriesList">
          <a (click)="onSelect(category)">{{ category }}</a>
        </li>
      </ul>
    </nav>

    <!-- (Optional) User Section -->
    <div *ngIf="isLoggedIn" class="user">
      <button routerLink="/upload" class="createBtn">Create Post</button>
      <button (click)="logout()" class="logoutBtn">Logout</button>
    </div>

  </div>
</header>
