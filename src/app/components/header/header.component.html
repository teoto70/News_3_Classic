<header class="header">
  <div class="header-container">
    <!-- Logo -->
    <div class="logo-container">
      <a routerLink="/">
        <img src="/images/logo.png" alt="TripNews Logo" />
      </a>
    </div>

    <!-- Hamburger Icon (for mobile) -->
    <button class="hamburger" (click)="toggleMenu()" aria-label="Toggle Navigation">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <!-- Navigation -->
    <nav [class.nav-open]="isMenuOpen" class="nav">
      <ul>
        <li *ngFor="let category of categoriesList">
          <a (click)="onSelect(category)">{{ category }}</a>
        </li>
      </ul>
    </nav>

    <!-- (Optional) User Section -->
    <div class="user" *ngIf="isLoggedIn">
      <button routerLink="/upload" class="createBtn">Create Post</button>
      <button class="logoutBtn" (click)="logout()">Logout</button>
    </div>
  </div>
</header>
