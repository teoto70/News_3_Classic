<div class="main-container">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-spinner">
    Loading...
  </div>

  <!-- No Data Found -->
  <div *ngIf="!isLoading && groupedCategories.length === 0" class="no-data">
    No posts found.
  </div>

  <!-- Posts Display -->
  <ng-container *ngIf="!isLoading && groupedCategories.length > 0">
    <div *ngFor="let group of groupedCategories; trackBy: trackByTag" class="category-group">
      <h2>{{ group.tag }}</h2>
      <div class="grid-container">
        <div *ngFor="let post of group.posts; trackBy: trackById"
             class="grid-item"
             (click)="openPostDetail(post)">
          <img [src]="post.thumbnailUrl" [alt]="post.title" loading="eager" class="thumbnail" />
          <div class="post-name">{{ post.title }}</div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
