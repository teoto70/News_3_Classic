<h1>{{ post?.title }}</h1>

<div class="detail-meta">
  <span class="likes">Likes: {{ post?.likes || 0 }}</span>
  <span class="views">Views: {{ post?.views || 0 }}</span>
  <span class="created-at">
    <!-- If createdAt is a number, convert it to a Date first -->
    Created at: 
   
        {{ post?.createdAt?.toDate() | date:'medium' }} 
    
  </span>
  <button (click)="onLikeClick()">Like</button>

  <!-- Placeholder for share button -->
  <!-- Social icons with links -->
  <a href="#" (click)="shareFacebook($event)">
    <img src="/assets/icons/facebook.png" alt="Facebook" />
  </a>
  <a href="#" (click)="shareTwitter($event)">
    <img src="/assets/icons/twitter.png" alt="Twitter" />
  </a>
  <a href="#" (click)="shareLinkedIn($event)">
    <img src="/assets/icons/linkedin.png" alt="LinkedIn" />
  </a>
</div>

<!-- If content could be undefined, fallback to '' -->
<div class="detail-content" [innerHTML]="(post?.content || '') | safeHtml"></div>

<!-- Images carousel or listing -->
<div *ngFor="let image of post?.images ?? []">
  <img class="centered-image"[src]="image" alt="" />
</div>


<!-- Close dialog -->
<div class="dialog-actions">
  <button (click)="onClose()">Close</button>
</div>
