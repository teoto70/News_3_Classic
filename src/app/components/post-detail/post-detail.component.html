<h1>{{ post?.title }}</h1>

<div class="detail-meta">
  <span class="likes">Likes: {{ post?.likes || 0 }}</span>
  <span class="views">Views: {{ post?.views || 0 }}</span>
  <span class="created-at">
    <!-- If createdAt is a number, convert it to a Date first -->
    Created at: 
   
        {{ post?.createdAt?.toDate() | date:'medium' }} 
    
  </span>
  <button class="like" (click)="onLikeClick()"></button>

  <!-- Placeholder for share button -->
  <!-- Social icons with links -->
  <a class="socialshare" href="#" (click)="shareFacebook($event)">
    <img src="/images/facebook.png" alt="Facebook" />
  </a>
  <a class="socialshare" href="#" (click)="shareTwitter($event)">
    <img src="/images/twitter.png" alt="Twitter" />
  </a>
  <a class="socialshare" href="#" (click)="shareLinkedIn($event)">
    <img src="/images/linkedin.png" alt="LinkedIn" />
  </a>
</div>

<!-- If content could be undefined, fallback to '' -->
<div class="detail-content" [innerHTML]="(post?.content || '') | safeHtml"></div>




<!-- Close dialog -->
<div class="dialog-actions">
  <button (click)="onClose()">Close</button>
</div>
